      </header>

      <main>
        <section
          class="filter-panel"
          id="filterPanel"
          aria-label="Filtros de busca"
        >
          <div class="filter-group">
            <div class="filter-item">
              <label for="titleFilter">Título</label>
              <div class="search-container">
                <input
                  type="text"
                  id="titleFilter"
                  placeholder="Buscar por título da vaga"
                  aria-label="Buscar vagas por título"
                  maxlength="20"
                />
                <button
                  id="searchButton"
                  class="search-button"
                  aria-label="Buscar"
                >
                  <i class="fas fa-search" aria-hidden="true"></i>
                </button>
              </div>
            </div>
            <div class="filter-item">
              <label for="areaFilter">Área</label>
              <select id="areaFilter" aria-label="Filtrar por área">
                <option value="">Todas as áreas</option>
              </select>
            </div>
            <div class="filter-item">
              <label for="localFilter">Local</label>
              <select id="localFilter" aria-label="Filtrar por local">
                <option value="">Todos os locais</option>
              </select>
            </div>
            <div class="filter-item">
              <label for="periodFilter">Período</label>
              <select id="periodFilter" aria-label="Filtrar por período">
                <option value="">Todas as datas</option>
                <option value="24">24 horas</option>
                <option value="7">Últimos 7 dias</option>
                <option value="30">Últimos 30 dias</option>
                <option value="thisMonth">Este mês</option>
                <option value="lastMonth">Mês anterior</option>
              </select>
            </div>
          </div>
        </section>

        <div
          class="applied-filters"
          id="appliedFilters"
          aria-live="polite"
        ></div>

        <section
          class="cards-container"
          id="cardsContainer"
          aria-label="Lista de vagas"
        >
          <!-- Cards serão carregados aqui -->
        </section>

        <div id="loadingIndicator" class="loading-container" aria-live="polite">
          <div class="loading-spinner" role="status">
            <span class="sr-only">Carregando...</span>
          </div>
          <p>Buscando vagas...</p>
        </div>

        <div id="loadMoreContainer" class="load-more-container">
          <button
            onclick="loadMore()"
            class="load-more-button"
            aria-label="Carregar mais vagas"
          >
            <i class="fas fa-plus-circle" aria-hidden="true"></i>
            Carregar Mais Vagas
          </button>
          <p id="totalVagas" class="total-vagas" aria-live="polite"></p>
        </div>
      </main>
